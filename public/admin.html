<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>لوحة الأدمن — إدارة المستخدمين</title>
  <style>
    :root { color-scheme: dark; }
    body {
      font-family: "Tajawal", sans-serif;
      background: #111827;
      color: #f9fafb;
      margin: 0; padding: 0;
    }
    header {
      padding: 1rem 1.25rem;
      background: #1f2937;
      text-align: center;
      border-bottom: 1px solid #374151;
    }
    .hidden { display: none !important; }
    .container { padding: 1rem 2rem; }

    /* --- صندوق تسجيل الدخول --- */
    #login-box {
      max-width: 420px;
      margin: 3rem auto;
      padding: 2rem;
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }
    #login-box h2 { margin: 0 0 1rem; }
    #login-box input {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #374151;
      background:#0f172a;
      color: #e5e7eb;
      outline: none;
    }
    #login-box input:focus { border-color:#2563eb; }
    #login-box button {
      padding: 0.6rem 1rem;
      border: none;
      background: #2563eb;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
    }

    /* --- شريط الأدوات --- */
    #toolbar {
      margin: 12px 0 2px;
      display: flex; gap: 8px; align-items: center; flex-wrap: wrap;
    }
    #toolbar input, #toolbar select {
      padding: .55rem .75rem;
      border: 1px solid #374151;
      border-radius: 8px;
      background:#0f172a; color:#e5e7eb;
      outline: none;
    }
    #toolbar input:focus, #toolbar select:focus { border-color:#2563eb; }
    .btn-primary {
      background:#2563eb; color:#fff; border:none; border-radius:8px;
      padding:.55rem .9rem; cursor:pointer; font-weight:700;
    }

    /* --- الجدول --- */
    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 10px;
      overflow: hidden;
    }
    thead th {
      background: #0b1220;
      text-align: right;
      padding: 0.8rem;
      border-bottom: 1px solid #374151;
      user-select: none;
    }
    tbody td {
      padding: 0.75rem;
      border-bottom: 1px solid #2b3647;
    }
    th[data-sort] { cursor: pointer; }
    th[data-sort]:hover { color:#93c5fd; }

    /* --- المودال --- */
    #modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.65);
      display: flex; justify-content: center; align-items: center;
      z-index: 9990;
    }
    #modal-content {
      background: #1f2937;
      padding: 1.25rem 1.25rem 1rem;
      border-radius: 12px;
      border: 1px solid #374151;
      width: 92%; max-width: 520px;
      box-shadow: 0 20px 40px rgba(0,0,0,.35);
    }
    #modal-content h3 { margin: .25rem 0 1rem; }
    #modal-content input {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      border: 1px solid #374151;
      background:#0f172a;
      color: #e5e7eb;
      outline: none;
    }
    #modal-actions { text-align: left; }
    #modal-content button {
      padding: 0.55rem .9rem;
      border: none; border-radius: 8px; margin-inline-start: .5rem;
      cursor: pointer; font-weight:700;
    }
    .btn-danger { background:#dc2626; color:#fff; }
    .btn-ghost { background:#374151; color:#fff; }

    /* --- Toast --- */
    #toasts { position: fixed; bottom: 16px; left: 16px;
      display:flex; flex-direction:column; gap:8px; z-index: 10000; }
    .toast {
      background:#0b1220; color:#fff; border:1px solid #374151;
      padding:.6rem .9rem; border-radius:10px;
      box-shadow:0 10px 24px rgba(0,0,0,.35);
      animation:slidein .18s ease-out;
    }
    @keyframes slidein {
      from { transform: translateY(8px); opacity:.6 } to { transform:none; opacity:1 }
    }

    .row-actions button { margin-inline-start: 6px; }
  </style>
</head>
<body>
  <header>
    <h1>لوحة الأدمن — إدارة المستخدمين</h1>
  </header>

  <!-- تسجيل دخول الأدمن -->
  <div id="login-box">
    <h2>تسجيل دخول الأدمن</h2>
    <input type="text" id="admin-user" placeholder="اسم المستخدم"/>
    <input type="password" id="admin-pass" placeholder="كلمة المرور"/>
    <button id="login-btn">دخول</button>
    <p id="login-msg" style="color:#f87171; margin-top:10px; min-height:18px;"></p>
  </div>

  <!-- لوحة الأدمن -->
  <div id="admin-panel" class="hidden container">
    <div style="display:flex; justify-content:space-between; align-items:center; gap:12px; flex-wrap:wrap;">
      <button id="add-user-btn" class="btn-primary">➕ إضافة مستخدم</button>
      <div id="toolbar">
        <input id="q" type="search" placeholder="ابحث بالاسم/البريد/الدور…"/>
        <select id="roleFilter">
          <option value="">كل الأدوار</option>
          <option value="مستخدم">مستخدم</option>
          <option value="مشرف">مشرف</option>
        </select>
        <button id="exportCsv" class="btn-primary">⬇️ تصدير CSV</button>
      </div>
    </div>

    <div id="resultsCount" style="margin:6px 0; opacity:.9;"></div>

    <table id="users-table">
      <thead>
        <tr>
          <th data-sort="username">اسم المستخدم</th>
          <th data-sort="email">البريد</th>
          <th data-sort="role">الدور</th>
          <th>إجراءات</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- نافذة إضافة/تعديل -->
  <div id="modal" class="hidden">
    <div id="modal-content" role="dialog" aria-modal="true">
      <h3 id="modal-title">إضافة مستخدم</h3>
      <input type="text" id="m_username" placeholder="اسم المستخدم"/>
      <input type="email" id="m_email" placeholder="البريد"/>
      <input type="password" id="m_pass" placeholder="كلمة المرور"/>
      <input type="text" id="m_role" placeholder="الدور (مثال: مستخدم)"/>
      <div id="modal-actions">
        <button id="save-user" class="btn-primary">حفظ</button>
        <button id="cancel-user" class="btn-danger">إلغاء</button>
      </div>
    </div>
  </div>

  <div id="toasts"></div>

  <!-- ====================== المنطق الأساسي + مزامنة Netlify ====================== -->
  <script>
    // اعتماد واجهة عربية ثابتة
    document.documentElement.lang = "ar";
    document.documentElement.dir  = "rtl";

    const ADMIN_USERNAME = "admin";
    const ADMIN_PASSWORD = "Admin@2025";

    // عناصر
    const loginBox   = document.getElementById("login-box");
    const adminPanel = document.getElementById("admin-panel");
    const loginBtn   = document.getElementById("login-btn");
    const loginMsg   = document.getElementById("login-msg");

    // عناصر لوحة
    const addBtn     = document.getElementById("add-user-btn");
    const saveBtn    = document.getElementById("save-user");
    const cancelBtn  = document.getElementById("cancel-user");
    const modal      = document.getElementById("modal");
    const tableBody  = document.querySelector("#users-table tbody");

    let editingIndex = null;

    // ================== طبقة تخاطب قابلة للتبديل (Netlify <-> Local) ==================
    const API_BASE = "/.netlify/functions/users";
    let USE_REMOTE = null; // يحدد لاحقاً بعد فحص الصحة

    async function pingRemote() {
      try {
        const r = await fetch(API_BASE, { method: "OPTIONS" });
        return r.ok || r.status === 204;
      } catch { return false; }
    }

    function toast(msg, ok=true) {
      const box = document.getElementById("toasts");
      const el = document.createElement("div");
      el.className = "toast";
      el.style.borderColor = ok ? "#10b981" : "#dc2626";
      el.textContent = msg;
      box.appendChild(el);
      setTimeout(()=> el.remove(), 2800);
    }

    // -------- Local storage backend --------
    function ls_getUsers() {
      return JSON.parse(localStorage.getItem("app_users") || "[]");
    }
    function ls_setUsers(users) {
      localStorage.setItem("app_users", JSON.stringify(users));
    }

    // -------- Remote (Netlify) backend --------
    async function api_list() {
      const r = await fetch(API_BASE, { headers: { "Accept":"application/json" }});
      if (!r.ok) throw new Error("فشل جلب المستخدمين");
      return await r.json();
    }
    async function api_create(user) {
      const r = await fetch(API_BASE, {
        method:"POST",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(user)
      });
      if (!r.ok) throw new Error("فشل إضافة المستخدم");
      return await r.json();
    }
    async function api_update(user) {
      const r = await fetch(API_BASE, {
        method:"PUT",
        headers: { "Content-Type":"application/json" },
        body: JSON.stringify(user)
      });
      if (!r.ok) throw new Error("فشل تعديل المستخدم");
      return await r.json();
    }
    async function api_delete(username) {
      const r = await fetch(API_BASE + "?username=" + encodeURIComponent(username), { method:"DELETE" });
      if (!r.ok) throw new Error("فشل حذف المستخدم");
      return true;
    }

    // طبقة موحّدة
    async function ds_list() {
      if (USE_REMOTE) return await api_list();
      return ls_getUsers();
    }
    async function ds_create(user) {
      if (USE_REMOTE) return await api_create(user);
      const users = ls_getUsers();
      users.push(user);
      ls_setUsers(users);
      return user;
    }
    async function ds_update(user, originalUsername) {
      if (USE_REMOTE) return await api_update({ ...user, originalUsername });
      const users = ls_getUsers();
      const idx = users.findIndex(u => String(u.username) === String(originalUsername));
      if (idx >= 0) users[idx] = user;
      ls_setUsers(users);
      return user;
    }
    async function ds_delete(username) {
      if (USE_REMOTE) return await api_delete(username);
      const users = ls_getUsers().filter(u => String(u.username) !== String(username));
      ls_setUsers(users);
      return true;
    }

    // ================== auth ==================
    loginBtn.addEventListener("click", async () => {
      const u = document.getElementById("admin-user").value.trim();
      const p = document.getElementById("admin-pass").value;
      if (u === ADMIN_USERNAME && p === ADMIN_PASSWORD) {
        // تحديد وضع التخزين مرة واحدة بعد تسجيل الدخول
        if (USE_REMOTE === null) {
          USE_REMOTE = await pingRemote();
          toast(USE_REMOTE ? "تم الاتصال بمخزن Netlify" : "وضع محلي (LocalStorage)");
        }
        loginBox.classList.add("hidden");
        adminPanel.classList.remove("hidden");
        renderUsers();      // العرض الأولي
        initEnhancements(); // الترتيب/التصفية/التصدير
      } else {
        loginMsg.textContent = "❌ اسم المستخدم أو كلمة المرور غير صحيحة";
      }
    });

    // ================== CRUD (واجهة) ==================
    function getRowUsersCache() { return ls_getUsers(); } // للعثور على الفهارس فقط في الوضع المحلي

    async function renderUsers() {
      try {
        const users = await ds_list();
        tableBody.innerHTML = "";
        users.forEach((user, i) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.username || ""}</td>
            <td>${user.email || ""}</td>
            <td>${user.role || "مستخدم"}</td>
            <td class="row-actions">
              <button class="btn-ghost" data-edit="${user.username}">✏️ تعديل</button>
              <button class="btn-ghost" data-del="${user.username}">🗑️ حذف</button>
            </td>
          `;
          tableBody.appendChild(tr);
        });

        // ربط الأزرار
        tableBody.querySelectorAll("[data-edit]").forEach(btn => {
          btn.addEventListener("click", () => openEdit(btn.getAttribute("data-edit")));
        });
        tableBody.querySelectorAll("[data-del]").forEach(btn => {
          btn.addEventListener("click", () => delUser(btn.getAttribute("data-del")));
        });
      } catch (e) {
        toast(e.message || "تعذر تحميل المستخدمين", false);
      }
    }

    function openAdd() {
      editingIndex = null;
      document.getElementById("modal-title").textContent = "إضافة مستخدم";
      document.getElementById("m_username").value = "";
      document.getElementById("m_email").value = "";
      document.getElementById("m_pass").value = "";
      document.getElementById("m_role").value = "مستخدم";
      modal.classList.remove("hidden");
    }

    async function openEdit(username) {
      const users = await ds_list();
      const user = users.find(u => String(u.username) === String(username));
      if (!user) return;
      editingIndex = username; // نخزن الاسم الأصلي للمطابقة
      document.getElementById("modal-title").textContent = "تعديل مستخدم";
      document.getElementById("m_username").value = user.username || "";
      document.getElementById("m_email").value    = user.email || "";
      document.getElementById("m_pass").value     = user.pass || "";
      document.getElementById("m_role").value     = user.role || "مستخدم";
      modal.classList.remove("hidden");
    }

    async function saveUser() {
      const username = document.getElementById("m_username").value.trim();
      const email    = document.getElementById("m_email").value.trim();
      const pass     = document.getElementById("m_pass").value;
      const role     = document.getElementById("m_role").value.trim() || "مستخدم";

      if (!username || !pass) {
        alert("⚠️ يجب إدخال اسم المستخدم وكلمة المرور");
        return;
      }

      try {
        const users = await ds_list();
        if (editingIndex === null) {
          // منع التكرار بالاسم
          const exists = users.some(u => String(u.username).trim() === username);
          if (exists) { alert("⚠️ اسم المستخدم موجود مسبقًا"); return; }
          await ds_create({ username, email, pass, role });
          toast("تمت إضافة المستخدم");
        } else {
          const originalUsername = editingIndex;
          await ds_update({ username, email, pass, role }, originalUsername);
          toast("تم تعديل المستخدم");
        }
        modal.classList.add("hidden");
        renderUsers();
      } catch (e) {
        toast(e.message || "تعذر الحفظ", false);
      }
    }

    async function delUser(username) {
      if (!confirm("هل تريد حذف هذا المستخدم؟")) return;
      try {
        await ds_delete(username);
        toast("تم حذف المستخدم");
        renderUsers();
      } catch (e) {
        toast(e.message || "تعذر الحذف", false);
      }
    }

    // أحداث المودال
    addBtn.addEventListener("click", openAdd);
    cancelBtn.addEventListener("click", () => modal.classList.add("hidden"));
    saveBtn.addEventListener("click", saveUser);

    // إتاحة دوال عند الحاجة (تصحيح أوامر قديمة)
    window.editUser   = (i) => {}; // لم تعد مستخدمة (استبدلناها باسم المستخدم)
    window.deleteUser = (i) => {}; // لم تعد مستخدمة

  </script>

  <!-- ====================== طبقة التحسينات (فلتر/فرز/CSV) ====================== -->
  <script>
    function initEnhancements() {
      (function () {
        let STATE = { q:"", role:"", sortKey:"", sortDir:"asc" };
        const $ = (s, r=document) => r.querySelector(s);
        const $$ = (s, r=document) => [...r.querySelectorAll(s)];
        const debounce = (fn, ms=300) => { let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; };

        function toast(msg, ok=true) {
          const box = $("#toasts");
          if (!box) return;
          const el = document.createElement("div");
          el.className = "toast";
          el.style.borderColor = ok ? "#10b981" : "#dc2626";
          el.textContent = msg;
          box.appendChild(el);
          setTimeout(()=> el.remove(), 2800);
        }

        async function fetchAllUsers() {
          // نعتمد على الدالة الموحدة في الملف الأساسي
          if (typeof window.ds_list === "function") {
            try { return await window.ds_list(); } catch { return []; }
          }
          return [];
        }

        function normalize(val) { return String(val || "").toLowerCase(); }

        async function getFilteredSortedUsers() {
          const users = await fetchAllUsers();
          const q = STATE.q.trim().toLowerCase();
          const role = STATE.role.trim();

          let out = users.filter(u => {
            const inRole = !role || (String(u.role||"").trim()===role);
            if (!q) return inRole;
            const hay = [u.username, u.email, u.role].map(v => String(v||"").toLowerCase()).join(" ");
            return inRole && hay.includes(q);
          });

          if (STATE.sortKey) {
            const k = STATE.sortKey;
            const dir = STATE.sortDir === "asc" ? 1 : -1;
            out.sort((a,b)=> (String(a[k]||"").localeCompare(String(b[k]||""))) * dir);
          }
          return out;
        }

        async function renderUsersEnhanced() {
          // نعيد رسم الجدول يدويًا لنضمن احترام الفرز/الفلاتر
          const tbody = document.querySelector("#users-table tbody");
          if (!tbody) return;
          const data = await getFilteredSortedUsers();

          tbody.innerHTML = "";
          data.forEach((user) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${user.username || ""}</td>
              <td>${user.email || ""}</td>
              <td>${user.role || "مستخدم"}</td>
              <td class="row-actions">
                <button class="btn-ghost" data-edit="${user.username}">✏️ تعديل</button>
                <button class="btn-ghost" data-del="${user.username}">🗑️ حذف</button>
              </td>
            `;
            tbody.appendChild(tr);
          });

          // ربط أزرار الصفوف بعد الرسم
          tbody.querySelectorAll("[data-edit]").forEach(btn => {
            btn.addEventListener("click", () => window.openEdit(btn.getAttribute("data-edit")));
          });
          tbody.querySelectorAll("[data-del]").forEach(btn => {
            btn.addEventListener("click", () => window.delUser(btn.getAttribute("data-del")));
          });

          const c = document.getElementById("resultsCount");
          if (c) c.textContent = `النتائج: ${data.length}`;
        }

        function toCSV(rows) {
          const head = ["username","email","role"];
          const esc = (s)=> `"${String(s??"").replace(/"/g,'""')}"`;
          const body = rows.map(r => head.map(h => esc(r[h]||"")).join(",")).join("\n");
          return head.join(",") + "\n" + body;
        }
        function download(filename, content) {
          const blob = new Blob([content], {type:"text/csv;charset=utf-8;"});
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a"); a.href = url; a.download = filename;
          document.body.appendChild(a); a.click(); a.remove(); URL.revokeObjectURL(url);
        }

        function wireControls() {
          const q   = $("#q");
          const rf  = $("#roleFilter");
          const ex  = $("#exportCsv");

          if (q) q.addEventListener("input", debounce(async (e)=>{
            STATE.q = e.target.value; await renderUsersEnhanced();
          }, 250));

          if (rf) rf.addEventListener("change", async (e)=>{
            STATE.role = e.target.value; await renderUsersEnhanced();
          });

          $$("#users-table thead th[data-sort]").forEach((th)=>{
            th.addEventListener("click", async ()=>{
              const key = th.getAttribute("data-sort");
              STATE.sortDir = (STATE.sortKey === key && STATE.sortDir === "asc") ? "desc" : "asc";
              STATE.sortKey = key;
              $$("#users-table thead th").forEach(h => h.innerText = h.innerText.replace(/[\s▲▼]+$/,""));
              th.innerText = th.innerText.replace(/[\s▲▼]+$/,"") + (STATE.sortDir === "asc" ? " ▲" : " ▼");
              await renderUsersEnhanced();
            });
          });

          if (ex) ex.addEventListener("click", async ()=>{
            const rows = await getFilteredSortedUsers();
            if (!rows.length) { toast("لا توجد بيانات لتصديرها",false); return; }
            download("users.csv", toCSV(rows));
            toast("تم تصدير CSV");
          });
        }

        // كشف دوال مطلوبة للطبقة الأساسية
        window.openEdit = async (u)=>{ await (typeof window.openEdit === "function" ? window.openEdit(u) : null); };
        window.delUser  = async (u)=>{ await (typeof window.delUser  === "function" ? window.delUser(u)  : null); };

        wireControls();
        renderUsersEnhanced();
      })();
    }

    // في حالة فتح الصفحة مباشرة واللوحة ظاهرة (تطوير)
    document.addEventListener("DOMContentLoaded", ()=>{
      if (!document.getElementById("admin-panel").classList.contains("hidden")) {
        initEnhancements();
      }
    });
  </script>

  <!-- إن كان لديك مزامنة خارجية لاحقًا -->
  <script src="admin-sync.js"></script>
</body>
</html>
